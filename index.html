<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cadastro de tarefas</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body onload="fetchTarefas()">
  
  <div class="cadastroTarefas" id="cadastroTarefas">
    <div class="row" id="cadastros">
              
    </div>
  </div>   
  
  <form>
    <h1>Cadastro de tarefas</h1>
    <div class="mb-3 tarefa">
      <label for="exampleFormControlInput1" class="form-label">Nome da tarefa *</label>
      <input type="text" class="form-control " id="nomeTarefa" name="nomeTarefa" placeholder="Nome da tarefa" aria-describedby="NameHelp"style="border-radius: 20px;">
      <div class="alert alert-danger mt-1" id="nomeTarefa-error" role="alert">
      O nome da tarefa deve ter no máximo 50 caracteres.
      </div>
    </div>
    <div class="mb-3 tarefa">
      <label for="exampleFormControlInput1" class="form-label">Data de conclusão *</label>
      <input type="date" class="form-control " id="Data" name="Data" placeholder="05/07/2022"aria-describedby="DataHelp"style="border-radius: 20px;">
    <div class="alert alert-danger mt-1" id="DataConclusão-error" role="alert">
      Informe a data de conclusão.
    </div>
  </div>
  <div class="d-grid gap-2">
    <button type="submit" class="btn btn-primary" id="butcad" type="button" style="border-radius: 20px;"disabled>Enviar</button>
  </div>
  </form>
  
 
<script src="script.js"></script>
<script src="Fetch.js"></script>
<script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
